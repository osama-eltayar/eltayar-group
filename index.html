<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقة تعريفية لإرشاد التائهين</title>
    <!-- Bootstrap RTL CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            max-width: 800px;
            margin: 50px auto;
        }
        .project-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 20px;
        }
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .card-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container main-container">
        <div class="text-center mb-5">
            <h1 class="mb-3">بطاقة تعريفية لإرشاد التائهين</h1>
            <p class="lead">اختر نوع الحج</p>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card project-card h-100">
                    <div class="card-body text-center p-5">
                        <div class="card-icon text-primary">
                            <i class="fas fa-bus"></i>
                        </div>
                        <h2 class="card-title mb-3">حج بري</h2>
                        <p class="card-text mb-4">بطاقة إرشاد للحجاج القادمين عن طريق البر</p>
                        <a href="haj-bus/index.html" class="btn btn-primary btn-lg">
                            فتح <i class="fas fa-arrow-left me-2"></i>
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card project-card h-100">
                    <div class="card-body text-center p-5">
                        <div class="card-icon text-success">
                            <i class="fas fa-plane"></i>
                        </div>
                        <h2 class="card-title mb-3">حج طيران</h2>
                        <p class="card-text mb-4">بطاقة إرشاد للحجاج القادمين عن طريق الطيران</p>
                        <a href="haj-plan/index.html" class="btn btn-success btn-lg">
                            فتح <i class="fas fa-arrow-left me-2"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center mt-5">
            <p>حجاج بيت الله الحرام</p>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
